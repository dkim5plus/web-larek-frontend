Класс AppState
Явлетя моделью данных всего приложения в целом. Данный класс содержит в себе все основные группы данных страницы и методы работы с ними.

Тут находятся данные различных частей приложения, таких как:

список товаров
корзина, в которую пользователь добавляет товар
превью карточек товара
форма оформления заказа
В полях класса хранятся данные:

items: IProduct[] - Массив объектов товаров приложения
basket: IProduct[] - Массив объектов товаров, которые добавлены в корзину
order: IOrder - Информация о заказе при покупке товара
userData: IUser - данные пользователя
formErrors: FormErrors - ошибки формы
preview: string - превью для карточек
Методы класса:

getUserData - получение данных пользователя
productStore: метод для получения списка карточек.
setPreview: метод предпросмотра
getBasketId: метод получения списка ID товаров в корзине
addBasket:метод добавления в корзину
getItemById: метод получения элемента по ID
deleteBasket: метод удаления из корзины
setItems: метод получения списка
getBasket: возвращает массив товаров в корзине
getItems: получает список товаров.
clearBasket: очищает корзину
getTotalBasketPrice: получение общей стоимости корзины
getCountBasket: возвращает общее количество товаров в корзине
validateContact: проверяет корректность контактных данных
clearOrder: очищает данные заказа
getFormErrors:получение ошибок формы
getField:получение полей
addOrderField:Метод для заполнения полей email, phone, address, payment
hasProductInBasket:проверяет наличие товара в корзине